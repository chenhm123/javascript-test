<ion-view>
  <ion-content padding="50" scroll="false">
    <div class="logo">
      <h1>一点通</h1>
    </div>
    <form>
      <div class="list">
         <label class="item item-input"><span class="input-label">Username</span><input type="text" ng-model="user.userName"></label>
         <label class="item item-input"><span class="input-label">Password</span><input type="password" ng-model="user.password"></label>
         <ion-checkbox ng-model="saveUserName" ng-click="show()">记住用户名</ion-checkbox>
         <ion-checkbox ng-model="savePassword">记住密码</ion-checkbox>
         <button class="button bt-gear icon-left ion-gear-a" ui-sref="config">设置</button>
         <button class="button bt-login" ng-click="login(user)">登录</button>
      </div>
    </form>
  </ion-content>
</ion-view>
