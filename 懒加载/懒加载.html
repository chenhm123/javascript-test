<script type="text/javascript">
  var LazyImg = {
    init:function($imgs){
      var that = this;
      $imgs.each(function(){
        that.checkShow($(this));
        var $img = $(this);
        $(window).on('scroll',function(){
            that.checkShow($img);
        });
      })
    },
    checkShow:function($img){
      if(this.isShow($img)){
        setTimeout(this.show($img),1000);
      }
    },
    isShow:function($img){
      var winHeight = $(window).height(),
          scrollTop = $(window).scrollTop(),
          emTop = $img.offset().top;

      if(emTop<winHeight+scrollTop){
        return true;
      }else{
        return false;
      }
    },
    show:function($img){
      $img.attr('src',$img.attr('data-src'));
    }
  }
  LazyImg.init($('.container img'));
</script>
