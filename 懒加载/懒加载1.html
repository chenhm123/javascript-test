<script type="text/javascript">
  $(window).on('scroll',function(){
    checkShow();
  })
  function checkShow(){
    $('.container img').each(function(){
        var $ct = $(this);
        if(isShow($ct)){
          show($ct);
        }
    });
  }
  function isShow($el){
    var scrollHeight = $(window).scrollTop(),
        winH = $(window).height(),
        elTop = $el.offset().top+200;
    if(elTop<scrollHeight+winH){
      return true;
    }else{
      return false;
    }
  }
  function show($el){
    $el.attr('src',$el.attr('data-src'));  
  }
  checkShow();

</script>
